{% extends "meerbalajcv/admin/index.html" %}
{% block content %}
{% load static %}
<div class="row justify-content-center align-items-start w-100">
    <div class="col-md-8 grid-margin stretch-card">
        <div class="card" style="box-shadow: 0px 0px 10px -3px rgba(0, 0, 0, .6);">
            <div class="card-body">
                <h4 class="card-title">Add Completed Projects / Other Data </h4>
                <p class="card-description">
                    This will be added above to my works section
                </p>
                <form method="POST" action="" id="test_form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="exampleInputUsername1">Name</label>
                        <input required="" type="text" name="{{form.completed_before_name.name}}" class="form-control" placeholder="Completed Projects..">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputUsername1">Count</label>
                        <input required="" type="text" name="{{form.completed_before_count.name}}" class="form-control" placeholder="22..">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputUsername1">Icon Color</label>
                        <input required="" type="text" name="{{form.color.name}}" class="form-control" placeholder="#000..">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputUsername1">Icon Mark</label>
                        <input required="" type="text" name="{{form.mark.name}}" class="form-control" placeholder="cell..">
                    </div>
                    <button type="submit" class="w-100 btn btn-primary mr-2">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
