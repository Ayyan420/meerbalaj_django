{% extends "meerbalajcv/admin/index.html" %}
{% block content %}
{% load static %}
<div class="row justify-content-center align-items-start w-100">
    <div class="col-md-8 grid-margin stretch-card">
        <div class="card" style="box-shadow: 0px 0px 10px -3px rgba(0, 0, 0, .6);">
            <div class="card-body">
                <h4 class="card-title">Update {{form.job_title.name}}</h4>
                <p class="card-description">
                    Your experience data will be updated to new entries that you will add here
                </p>
                <form method="POST" action="" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="exampleInputUsername1">From</label>
                        <input  required="" type="date" name="{{form.From.name}}" class="form-control" placeholder="2012-12-12..">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputUsername1">To</label>
                        <input  required="" type="date" name="{{form.To.name}}" class="form-control" placeholder="2012-11-12..">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputUsername1">Company</label>
                        <input type="text" value="{{form.company.value}}" name="{{form.company.name}}" class="form-control" placeholder="Google...">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputUsername1">Job Title</label>
                        <input type="text" value="{{form.job_title.value}}" name="{{form.job_title.name}}" class="form-control" placeholder="Full Stack De...">
                    </div>
                    <button type="submit" class="w-100 btn btn-primary mr-2">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
